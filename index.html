<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>

  <main class="container">
    <div class="card">
      <div class="image-container">
        <img class="header-image" src="./images/image-equilibrium.jpg" alt="a picture of a cube">
        <div class="icon-container">
          <img class="header-image" src="./images/icon-view.svg" alt="eye-con (get it?)">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="value">
        <p id="crypto"><img src="./images/icon-ethereum.svg" alt="etherium logo"> 0.041 ETH</p>
        <p id="time"><img src="./images/icon-clock.svg" alt="clock logo">3 days left</p>
      </div>
      <div class="profile">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ChrisAndrewsDev">Chris Andrews</a>.
  </footer>
</body>
</html>
